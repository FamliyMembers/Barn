<ion-view style="background:white" cache-view="false">
  <ion-nav-title>{{title}}</ion-nav-title>
  <ion-content ng-controller="getEchartsData" overflow-scroll="true" style="overflow:hidden;" >
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <ion-scroll scroll-height style="position:relative;height:10%;top:0px;border-bottom:solid 1px #D6D7D8;" direction="x">
      <div style="width:200%;height:100%">
        <div style="position:relative;width:25%;height:100%;float:left;border-right:1px solid #D6D7D8;">
          <div style="position:relative;
                    width:30%;
                    height:50%;
                    left:20%;
                    top:20%;
                    border-radius:5px;
                    background:#25554E;
                    ">
            <p style="color:white ;position:relative;
                    width:100%;
                    height:100%;
                    left:20;"> <img src="./img/temperatureIcon.png" width="15">气温</p>
          </div>
          <p style="position:absolute;
                      top:25%;
                      right:20%;
                      font-size:18px;
                      color:#25554E;">32℃</p>
        </div>
        <div style="position:relative;width:25%;height:100%;float:left;border-right:1px solid #D6D7D8;">
          <div style="position:relative;
                    width:30%;
                    height:50%;
                    left:20%;
                    top:20%;
                    border-radius:5px;
                    background:#25554E;
                    ">
            <p style="color:white ;position:relative;
                    width:100%;
                    height:100%;
                    left:20;"> <img src="./img/temperatureIcon.png" width="15">仓温</p>
          </div>
          <p style="position:absolute;
                      top:25%;
                      right:20%;
                      font-size:18px;
                      color:#25554E;">32℃</p>
        </div>
        <div style="position:relative;width:25%;height:100%;float:left;border-right:1px solid #D6D7D8;">
          <div style="position:relative;
                    width:30%;
                    height:50%;
                    left:20%;
                    top:20%;
                    border-radius:5px;
                    background:#25554E;
                    ">
            <p style="color:white ;position:relative;
                    width:100%;
                    height:100%;
                    left:20;"> <img src="./img/temperatureIcon.png" width="15">气湿</p>
          </div>
          <p style="position:absolute;
                      top:25%;
                      right:20%;
                      font-size:18px;
                      color:#25554E;">32℃</p>
        </div>
        <div style="position:relative;width:25%;height:100%;float:left">
          <div style="position:relative;
                    width:30%;
                    height:50%;
                    left:20%;
                    top:20%;
                    border-radius:5px;
                    background:#25554E;
                    ">
            <p style="color:white ;position:relative;
                    width:100%;
                    height:100%;
                    left:20;"> <img src="./img/temperatureIcon.png" width="15">仓湿</p>
          </div>
          <p style="position:absolute;
                      top:25%;
                      right:20%;
                      font-size:18px;
                      color:#25554E;">32℃</p>
        </div>
      </div>
    </ion-scroll>


    <div style="position:absolute;
                    width:100%;
                    height:90%;
                    top:10%;
                    background:#F3F3F3;">
      <img src='./img/arrowleft.png' width="20" height="25" ng-click='doChangeEcharts()' style="border-style:none; position:absolute;left:25%;top:10px;">
      </img>
      <p style=" font-size:18px;color:#25554E;position:absolute;top:12px; left:30%;right:30%; text-align:center;letter-spacing:0px;"
        ng-model="label"><b>{{label}}</b></p>
      <img src='./img/arrowright.png' width="20" height="25" ng-click='doChangeEcharts()' style="border-style:none; position:absolute;right:25%;top:10px;">
      </input>
      <!--学弟echarts代码部分-->
      <!--异常数据echarts-->
      <div id="second" style="position:absolute;
                               width: 100%;
                               height:85%;
                               top:50px;"></div>

      <!--粮温echarts-->
      <div id="first" style="position:absolute;
                               width: 100%;
                               height:85%;
                               top:50px;
                               "></div>
      <p style=" font-size:10px;color:gray; position:absolute;top:35px;text-align:center;left:30%;letter-spacing:0px;" ng-controller="getEchartsData">更新于{{dateNow}}</p>
    </div>
  </ion-content>
</ion-view>
