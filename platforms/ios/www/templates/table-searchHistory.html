<ion-view hide-back-button="false">
    <ion-nav-title>历史查询</ion-nav-title>
    <ion-content style="background:#F1F2F3">
        <img src='./img/calender.png' style="border-style:none;width:10%;height:10%; position:relative;left:10%;top:30px;"></img>
        <p style="color:gray;font-size:18px;position:relative;left:22%;margin:0px;top:-4px">查询时间</p>
        <div id="start" style="background-color: white;position:absolute;width:50%;left:45%;top:30px;
                              border: 1px solid #D3D4D5;border-radius: 5px;padding: 5px 5px;color: grey;" ng-click="selectTime1()">
            <input type="button" value={{startTime}} style="height:100%;width:80%;margin: -4px 0;
                                                            border:transparent;border-right: 1px solid #D3D4D5;
                                                            background-color: transparent;padding: 0 7px;">
            </input>
            <img src="img/table-line/arrow-down.png" width="22px" height="16px" style="padding-left: 5px"></img>
        </div>


        <img src='./img/table-line/table-line-barn-icon.png' style="border-style:none;width:9%;height:9%; position:relative;left:11%;top:22px;"></img>
        <p style="color:gray;font-size:18px;position:relative;left:22%;margin:0px;top:-4px">选择仓号</p>
        <div id="start" style="background-color: white;position:relative;width:50%;left:45%;top:-25px;
                              border: 1px solid #D3D4D5;border-radius: 5px;padding: 5px 5px;color: grey;" ng-click="openBarnPopover($event)">
            <input type="button" value={{barn}} style="height:100%;width:80%;margin: -4px 0;
                                                            border:transparent;border-right: 1px solid #D3D4D5;
                                                            background-color: transparent;padding: 0 7px;">
            </input>
            <img src="img/table-line/arrow-down.png" width="22px" height="16px" style="padding-left: 5px"></img>
        </div>


        <button class="button button-mygreen " style="width:80%;position:relative;left:10%;top:30px;" ng-click="searchClick()">确认</button>
        <img src='./img/glass.png' style="border-style:noe;width:70%;height:70%;position:relative;left:15%;top:50px" ng-click="searchClick()"></img>

    </ion-content>
    <script id="barn-popover.html" type="text/ng-template">
        <ion-popover-view style="width:150px;margin-top: 5px;margin-left: 15px;height: 200px">
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="item in barns" ng-click="selectBarn($index)">{{item.barnName}}</ion-item>
                </ion-list>
            </ion-content>
        </ion-popover-view>
    </script>
</ion-view>
